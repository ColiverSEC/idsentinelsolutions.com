<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out</title>
  <link rel="stylesheet" href="/style.css"> <!-- link to your main CSS -->
  <style>
    /* Extra styling specific to this page */
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff5252;
    }

    p {
      font-size: 1rem;
      color: #cccccc;
      max-width: 600px;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #0097a7;
    }

    .countdown {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Youâ€™ve Been Logged Out</h1>
  <p>You have successfully signed out of the demo application.<br>
     You can close this tab or return to the homepage.</p>

  <a href="/" class="back-link">Back to Home</a>
  <div class="countdown" id="countdown"></div>

  <script>
    // Optional auto-redirect after 5 seconds
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    countdownEl.textContent = `Redirecting to homepage in ${seconds} seconds...`;

    const interval = setInterval(() => {
      seconds--;
      if (seconds > 0) {
        countdownEl.textContent = `Redirecting to homepage in ${seconds} seconds...`;
      } else {
        clearInterval(interval);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
